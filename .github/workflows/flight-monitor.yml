name: Flight Price Monitor

# Run this workflow at specific times daily or manually
# Times are in UTC, converted from AEDT (UTC+11)
# 7am AEDT = 8pm UTC (previous day)
# 10am AEDT = 11pm UTC (previous day)
# 1pm AEDT = 2am UTC
# 3pm AEDT = 4am UTC
on:
  schedule:
    - cron: '0 20 * * *'   # 7am AEDT (8pm UTC previous day)
    - cron: '0 23 * * *'   # 10am AEDT (11pm UTC previous day)
    - cron: '0 2 * * *'    # 1pm AEDT (2am UTC)
    - cron: '0 4 * * *'    # 3pm AEDT (4am UTC)
  workflow_dispatch:       # allows manual run from Actions tab

jobs:
  flight-monitor:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install requests python-dotenv

      - name: Run flight monitor
        env:
          AMADEUS_API_KEY: ${{ secrets.AMADEUS_API_KEY }}
          AMADEUS_API_SECRET: ${{ secrets.AMADEUS_API_SECRET }}
          EMAIL_PASSWORD: ${{ secrets.EMAIL_PASSWORD }}
          EMAIL_FROM: ${{ secrets.EMAIL_FROM }}
          EMAIL_TO: ${{ secrets.EMAIL_TO }}
        run: |
          python flight_price_monitor.py
